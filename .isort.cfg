[settings]
# isort configuration
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# Known modules for proper grouping
known_first_party = ["config", "src", "gui", "tools", "scripts"]
known_third_party = ["PyQt5", "sqlalchemy", "aiohttp", "gql", "schedule", "pathlib", "yaml"]

# Skip files
skip = ["__init__.py", "venv", ".venv", "build", "dist"]

# Group imports
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
