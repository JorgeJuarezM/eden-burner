# Configuración para la aplicación EPSON PP-100 Disc Burner

# Configuración de API GraphQL
api:
  graphql_endpoint: "https://api.example.com/graphql"  # Cambiar por tu endpoint real
  api_key: ""  # Agregar tu clave API si es necesaria
  timeout: 30
  retry_attempts: 3

# Carpetas para almacenamiento de archivos
folders:
  downloads: "downloads"           # Carpeta para ISOs descargados
  jdf_files: "jdf_files"          # Carpeta para archivos JDF generados
  completed: "completed"          # Carpeta para trabajos completados
  failed: "failed"               # Carpeta para trabajos fallidos
  temp: "temp"                   # Carpeta temporal

# Configuración del robot EPSON PP-100
robot:
  name: "EPSON_PP_100"
  jdf_template: "default.jdf"
  burn_speed: "8x"               # Velocidad de quemado (4x, 8x, 16x, etc.)
  verify_after_burn: true        # Verificar discos después de quemar
  auto_eject: false              # Expulsar automáticamente después de completar

# Configuración de trabajos
jobs:
  max_concurrent: 3              # Número máximo de trabajos simultáneos
  check_interval: 30             # Intervalo de verificación de nuevos ISOs (segundos)
  retry_failed: true             # Reintentar trabajos fallidos
  max_retries: 2                 # Número máximo de reintentos

# Configuración de la interfaz gráfica
gui:
  window_title: "EPSON PP-100 Disc Burner"
  refresh_interval: 5000         # Intervalo de actualización de GUI (milisegundos)
  show_notifications: true       # Mostrar notificaciones del sistema
  theme: "default"

# Configuración de base de datos
database:
  file: "burner_jobs.db"         # Archivo de base de datos SQLite
  backup_count: 5                # Número de copias de seguridad a mantener

# Configuración de logging
logging:
  level: "INFO"                  # Nivel de logging (DEBUG, INFO, WARNING, ERROR)
  file: "burner.log"             # Archivo de log
  max_size: 10485760             # Tamaño máximo del archivo de log (10MB)
  backup_count: 5                # Número de archivos de log de respaldo
